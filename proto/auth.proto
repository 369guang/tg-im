syntax = "proto3";

package auth;

option go_package = "github.com/369guang/tg-im/proto";

message Auth {
  string username = 1;
  string password = 2;
}

message AuthResponse {
  string token = 1;
}

message AuthRequest {
  Auth auth = 1;
}

service AuthService {
  rpc Auth(AuthRequest) returns (AuthResponse);
}